<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Alex's JSMaze</title>
</head>

<body>
<header >Alex's JS maze run</header>
<div class="game-display">
    <div class="controls">
        <button class="start-btn">Start</button>
        <button class="reset-btn">Reset</button>
    </div>
    <div class="maze">
        <img src="images/character.png" alt="player" class="hero">
        <!-- rand 1 -->
        <div class="square top right"></div>
        <div class="square left bot"></div>
        <div class="square bot right"></div>
        <div class="square left right"></div>
        <div class="square left bot"></div>
        <div class="square right bot"></div>
        <div class="square left"></div>
        <div class="square bot right"></div>
        <div class="square left right"></div>
        <div class="square left bot"></div>
        <!-- rand 2 -->
        <div class="square bot right"></div>
        <div class="square top bot left"></div>
        <div class="square top bot"></div>
        <div class="square right bot"></div>
        <div class="square left top"></div>
        <div class="square top right"></div>
        <div class="square left bot"></div>
        <div class="square top right"></div>
        <div class="square left bot"></div>
        <div class="square top bot"></div>
        <!-- rand 3 -->
        <div class="square top bot"></div>
        <div class="square top"></div>
        <div class="square top bot"></div>
        <div class="square top right"></div>
        <div class="square left bot"></div>
        <div class="square right"></div>
        <div class="square top right bot left"></div>
        <div class="square left bot"></div>
        <div class="square top bot"></div>
        <div class="square top bot"></div>
        <!-- rand 4 -->
        <div class="square top right"></div>
        <div class="square left right"></div>
        <div class="square left top"></div>
        <div class="square bot right"></div>
        <div class="square left top"></div>
        <div class="square bot right"></div>
        <div class="square left top bot"></div>
        <div class="square top"></div>
        <div class="square top"></div>
        <div class="square top bot"></div>
        <!-- rand 5 -->
        <div class="square bot right"></div>
        <div class="square left right"></div>
        <div class="square left bot"></div>
        <div class="square top right"></div>
        <div class="square left right"></div>
        <div class="square left top"></div>
        <div class="square top right"></div>
        <div class="square left right"></div>
        <div class="square left bot"></div>
        <div class="square top bot"></div>
        <!-- rand 6 -->
        <div class="square top bot"></div>
        <div class="square bot"></div>
        <div class="square top bot"></div>
        <div class="square bot right"></div>
        <div class="square left bot"></div>
        <div class="square bot right"></div>
        <div class="square left bot right"></div>
        <div class="square left"></div>
        <div class="square top bot right"></div>
        <div class="square left top"></div>
        <!-- rand 7 -->
        <div class="square top bot"></div>
        <div class="square top bot"></div>
        <div class="square top right"></div>
        <div class="square left top"></div>
        <div class="square top right"></div>
        <div class="square left top"></div>
        <div class="square top right"></div>
        <div class="square left bot right"></div>
        <div class="square left top"></div>
        <div class="square bot"></div>
        <!-- rand 8 -->
        <div class="square top right"></div>
        <div class="square top bot left"></div>
        <div class="square bot right"></div>
        <div class="square left right"></div>
        <div class="square left right"></div>
        <div class="square left bot right"></div>
        <div class="square left"></div>
        <div class="square top right"></div>
        <div class="square left"></div>
        <div class="square top bot"></div>
        <!-- rand 9 -->
        <div class="square bot"></div>
        <div class="square top right"></div>
        <div class="square left top"></div>
        <div class="square bot right"></div>
        <div class="square left bot"></div>
        <div class="square top bot right"></div>
        <div class="square left bot"></div>
        <div class="square bot right"></div>
        <div class="square left bot"></div>
        <div class="square top bot"></div>
        <!-- rand 10 -->
        <div class="square top right"></div>
        <div class="square left right"></div>
        <div class="square left right"></div>
        <div class="square left top"></div>
        <div class="square top right"></div>
        <div class="square top left"></div>
        <div class="square top right"></div>
        <div class="square top left"></div>
        <div class="square top right"></div>
        <div class="square left top"></div>
    </div>
    <div class="info">
        <div class="info_box timer">60</div>
        <div class="info_box steps"></div>
        <div class="info_box message"></div>
    </div>
</div>


</body>

</html>
