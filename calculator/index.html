<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <title>Replica calculator Iphone</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="calc">
        <div class="display"><p class="display-area">0</p></div>
        <div class="calc-buttons">
            <div class="button light-btn ac">AC</div>
            <div class="button light-btn plus-minus">+/-</div>
            <div class="button light-btn percent">%</div>
            <div class="button orange-btn divide">&#247</div>
            
            <div class="button dark-btn number">7</div>
            <div class="button dark-btn number">8</div>
            <div class="button dark-btn number">9</div>
            <div class="button orange-btn multiply">x</div>
            
            <div class="button dark-btn number">4</div>
            <div class="button dark-btn number">5</div>
            <div class="button dark-btn number">6</div>
            <div class="button orange-btn minus">-</div>
            
            <div class="button dark-btn number">1</div>
            <div class="button dark-btn number">2</div>
            <div class="button dark-btn number">3</div>
            <div class="button orange-btn plus">+</div>
            
            <div class="button dark-btn number">
                <p>0</p>
            </div>
            <div class="button dark-btn number dot">.</div>
            <div class="button orange-btn equals">=</div>
        </div>
    </div>
</body>

</html>
